  en:
    localisedName: dumbproxy
    shortDescription: Simple, scriptable, secure HTTP/SOCKS5 forward proxy.
    longDescription: Simple, scriptable, secure HTTP/SOCKS5 forward proxy. This
      project is focused on flexible connection forwarding, censorship
      circumvention and easy deployment.
    documentation: https://github.com/SenseUnit/dumbproxy/blob/master/README.md
    features:
      - HTTP proxy
      - HTTPS proxy
      - SOCKS5 proxy
      - TrustTunnel server
      - Proxy chaining
      - Deployment with a single self-contained binary
      - TCP and UDP connection forwarding
      - Flexible authentication
      - HTTP/2 support
      - Censorship circumvention
      - DPI resistant
      - Extensible with scripting
      - Flexible bandwidth limiting
      - TLS support with optional automatic certificates
